<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="calculator">
      <div class="displays">
        <!-- <button class="maximize">â›¶</button> -->
        <div id="display-top">answer =</div>
        <div id="display-main">0</div>
      </div>
      <div class="keys">
        <button class="key operator" value="(">(</button>
        <button class="key operator" value=")">)</button>
        <button class="key operator" value="%">%</button>

        <button class="key function" value="clear">AC</button>

        <button class="key" value="7">7</button>
        <button class="key" value="8">8</button>
        <button class="key" value="9">9</button>
        <button class="key operator" value="/">&divide;</button>

        <button class="key" value="4">4</button>
        <button class="key" value="5">5</button>
        <button class="key" value="6">6</button>
        <button class="key operator" value="*">&times;</button>

        <button class="key" value="1">1</button>
        <button class="key" value="2">2</button>
        <button class="key" value="3">3</button>
        <button class="key operator" value="-">&minus;</button>

        <button class="key" value="0">0</button>
        <button class="key" value=".">.</button>
        <button class="key function" value="=">&equals;</button>
        <button class="key operator" value="+">&plus;</button>
      </div>
    </div>
  </body>
</html>
